# Use postgres/example user/password credentials
version: '3.9'

services:
  typesense:
    image: typesense/typesense:26.0
    restart: unless-stopped
    ports:
      - "${TYPESENSE_PORT}:8108"
    volumes:
      - ${TYPESENSE_HOST_PATH}:/data
    env_file:
      - .env
    command: '--data-dir /data --api-key=${TYPESENSE_KEY} --enable-cors'
    cpus: 1
    mem_limit: 1024m
    memswap_limit: 1024m